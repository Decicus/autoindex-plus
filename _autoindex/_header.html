<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- PicoCSS - See the README for theming options -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.pumpkin.min.css" integrity="sha256-XYaffJhxOX5Q1ZRkQKQpecNkRUFgqU3rlw0hGGp46PQ=" crossorigin="anonymous">

    <!-- Font Awesome, used for file type icons and similar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" integrity="sha256-dABdfBfUoC8vJUBOwGVdm8L9qlMWaHTIfXt+7GnZCIo=" crossorigin="anonymous">
    <script type="text/javascript" src="/_autoindex/_autoindex-config.js"></script>

    <style type="text/css">
        .hidden {
            display: none;
        }

        #project-credits {
            margin-left: 1rem;
        }

        #total-count {
            text-align: right;
            margin-right: 1rem;
        }

        #main-table a {
            --pico-text-decoration: none;
        }

        #main-table a:hover {
            --pico-text-decoration: underline;
        }

        #size-header {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .file-listing-entry-icon {
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>
    <header class="container">
        <hgroup>
            <h1 id="page-title"></h1>
            <p id="index-path"></p>
        </hgroup>
    </header>
    <main class="container-fluid">
        <table class="hidden" id="main-table">
            <thead>
                <tr>
                    <th id="name-header">
                        <i class="fa-solid fa-folder-tree fa-fw"></i> Directory / File <i class="sort-icon fa-solid fa-fw fa-sort"></i>
                    </th>
                    <th id="size-header">
                        <i class="fa-solid fa-hard-drive fa-fw"></i> Size <i class="sort-icon fa-solid fa-fw fa-sort"></i>
                    </th>
                    <th id="modified-header">
                        <i class="fa-solid fa-clock fa-fw"></i> Last Modified <i class="sort-icon fa-solid fa-fw fa-sort"></i>
                    </th>
                </tr>
            </thead>
            <tr id="go-up-one">
                <td>
                    <a href="..">
                        <i class="fa-solid fa-arrow-up-from-bracket fa-fw" style="margin-right: 0.25rem"></i>Go up one directory
                    </a>
                </td>
                <td></td><td></td>
            </tr>
            <tbody id="file-listing"></tbody>
        </table>
    </main>

    <footer class="container-fluid">
        <div class="grid">
            <div class="hidden" id="project-credits">
                <p>Powered by <a href="https://github.com/Decicus/autoindex-plus" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github fa-fw"></i> AutoIndex Plus</a></p>
            </div>

            <div class="hidden" id="total-count" style="text-align: right;">
                <p><i class="fa-solid fa-folder-open fa-fw"></i> <span id="total-directories"></span></p>
                <p><i class="fa-solid fa-file fa-fw"></i> <span id="total-files"></span></p>
            </div>
        </div>
    </footer>

    <noscript id="noscript-alert">
        <div class="container">
            <p class="alert alert-error">JavaScript is required to view this page properly.</p>
        </div>
    </noscript>

    <script type="text/javascript" src="/_autoindex/_autoindex-functions.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', autoIndexInit);
    </script>
    <script id="autoindex-listing" type="application/json">
